<!--包含头部文件-->
{include file="/public/header" /}

<body>

<div class="page-container">

    <div class="mt-20">
        <form action="{:url('products/add')}" method="post" class="form form-horizontal" id="demoform-1">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">商品名:</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <p>{$product.name}</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">所属品类：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <p>{$product.cate}</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Fabric：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <p>{$product.fabric}</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Gsm：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <p>{$product.gsm}</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Material：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <p>{$product.material}</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Attach：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <p>{$product.attach}</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">图片上传：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <img id="upload_org_code_img" src="{$product.img_url}" width="150px" height="150xp" {empty name="$product.img_url"}hidden{/empty}>
                </div>
            </div>
        </form>
    </div>
</div>

<!--包含底部文件-->
{include file="/public/footer" /}
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/admin/uploadify/jquery.uploadify.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/image.js"></script>

    function article_save(){
        alert("刷新父级的时候会自动关闭弹层。")
        window.parent.location.reload();
    }

</script>
</body>
</html>
