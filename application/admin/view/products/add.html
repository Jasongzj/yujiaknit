<!--包含头部文件-->
{include file="/public/header" /}

<body>

<div class="page-container">

	<div class="mt-20">
		<form action="{:url('products/add')}" method="post" class="form form-horizontal" id="demoform-1">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">商品名:</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" name="name" autocomplete="off">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">所属品类：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select name="cate_id">
                        <option value="0">--请选择所属品类--</option>
                        {volist name="cate" id="vo"}
                        <option value="{$vo.id}">{$vo.name}</option>
                        {/volist}
                    </select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">Fabric：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" name="fabric" autocomplete="off">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">Gsm：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" name="gsm" autocomplete="off">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">Material：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" name="material" autocomplete="off">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">Attach：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" name="attach" autocomplete="off">
				</div>
			</div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">图片上传：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="file" multiple="true" name="" id="file_upload" />
                    <img hidden id="upload_org_code_img" src="" width="150px" height="150xp">
                    <input type="hidden" name="img_url" id="file_upload_image" value="">
                </div>
            </div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<input class="btn btn-primary radius" type="submit" value="提交">
				</div>
			</div>
		</form>
	</div>
</div>

<!--包含底部文件-->
{include file="/public/footer" /}
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/admin/uploadify/jquery.uploadify.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/image.js"></script>
<script type="text/javascript">
    function article_save(){
        alert("刷新父级的时候会自动关闭弹层。")
        window.parent.location.reload();
    }
    var SCOPE = {
        'uploadify_swf' : '__STATIC__/admin/uploadify/uploadify.swf',
        'image_upload' : "{:url('products/upload')}"
    }
</script>
</body>
</html>
