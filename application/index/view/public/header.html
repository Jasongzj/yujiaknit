<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="icon" href="/public/favicon.ico">

    <title>YuJia</title>
    <meta name="keywords" content="polo,T-shirt,vest,sweater,hoddy,long sleeves,">
    <meta name="description" content="YU JIA Garment CO.LTD from China. The main polo,T-shirt,vest.Major for school polo,competive T-shirt,polo,vest.">

    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__/carousel.css" rel="stylesheet">
    <link href="__CSS__/yujia.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <nav class="navbar" role="navigation">
        <!--logo及导航按钮-->
        <div class="navbar-header">
            <a class="logo" href="{:url('index/index')}"><img class="" src="__IMAGE__/logo-1.png" title="logo" alt="logo"></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navcol">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <!--订阅-->
        <div class="subscribe hidden-xs">
            <form class="navbar-form navbar-left" role="form" id="subscribeInfo">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Please enter your E-mail" name="email" id="subContent" onblur="validate('subscribe')" value="" >
                </div>
                <input type="button" id="subscribeBtn" class="btn btn-danger" value="subscribe">
                <span id="notice_subscribe" style="color:red;display: none">* Please enter an E-mail address</span>
                <span id="notice_correct_subscribe" style="color:red;display: none">* Please enter an avilable E-mail address</span>
            </form>
        </div>
        <div class="collapse navbar-collapse" id="navcol">
            <ul class="nav navbar-nav nav-menu">
                <li class="">
                    <a href="{:url('index/index')}">HOME<span class="hidden-xs {$nav=='index' ? 'current' : ''}"></span></a>

                </li>
                <li class="">
                    <a href="{:url('index/about/index')}">ABOUT US<span class="hidden-xs {$nav=='about' ? 'current' : ''}"></span></a>
                    <p class="hidden-xs"></p>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" id="subpro" data-toggle="dropdown">PRODUCTS<p class="caret"></p><span class="hidden-xs {$nav=='products' ? 'current' : ''}"></span></a >
                    <ul class="dropdown-menu" role="menu" aria-labelledby="subpro">
                        {volist name="catelog" id="vo"}
                        <li><a href="{:url('index/products/index', 'cate='.$vo['id'])}">{$vo.name}</a></li>
                        {/volist}
                    </ul>
                </li>
                <li class="">
                    <a href="{:url('index/brands/index')}">BRANDS<span class="hidden-xs {$nav=='brands' ? 'current' : ''}" ></span></a>
                </li>
                <li class="">
                    <a href="{:url('index/news/index')}">NEWS<span class="hidden-xs {$nav=='news' ? 'current' : ''}"></span></a>
                </li>
                <li class="">
                    <a href="{:url('index/contact/index')}">CONTACT US<span class="hidden-xs {$nav=='contact' ? 'current' : ''}"></span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
