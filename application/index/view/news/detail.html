{include file="public/header"}

<!--栏目图-->
<div class="container news-bg">
    <div class="row">
    </div>
</div>

<!--新闻内容-->
<div class="container content">
    <div class="breadnav">
        <ol class="breadcrumb aboutus-nav">
            <li><a href="{:url('index/index')}">HOME</a></li>
            <li><a href="{:url('news/index')}">NEWS</a></li>
            <li>{$news.title}</li>
        </ol>
    </div>
    <div class="row">

        <div class="col-sm-9 col-md-9">
            <div class="news-detail padding-top-20">
                <h1>{$news.title}</h1>
                <div class="news-info">
                    <span>{$news.source} | {$news.author} | {$news.create_time}</span>
                </div>
                <div class="news-content">
                    {$news.content}
                </div>
            </div>
        </div>
        <!--联系我们-->
        {include file="public/contact"}
    </div>
</div>

{include file="public/footer"}
